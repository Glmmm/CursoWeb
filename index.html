<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <title>Testes - Curos Web</title>

<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <span class="cabecalho">
        <h2>Exercicio 1</h2>
    </span>
    <nav>
        <a href="tagsText.html">1 - Tags de Texto</a>
        <a href="lists.html">2 - Listas</a>
        <a href="tagsText.html">Navegação 3</a>
        <a href="treeteste.html">tree</a>
    </nav>
    <h2>CSS</h2>
    <hr />
    <span id="principal">Texto 1</span>
    <span class="FundoNegrito"> Texto 2</span>
    <span class="FundoNegrito"> Texto 3</span>
    <section id="conteudo">Conteudo</section>
    <aside>Lateral</aside>
    <footer>Rodapé</footer>
    <script>
        document.querySelectorAll("a").forEach((link) => {
            const conteudo = document.getElementById("conteudo");

            link.onclick = function (e) {
                e.preventDefault();
                fetch(link.href)
                    .then((resp) => resp.text())
                    .then((html) => (conteudo.innerHTML = html));
            };
        });
    </script>
</body>
