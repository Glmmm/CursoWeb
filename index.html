<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            background-image: linear-gradient(to right, #00a6d4, #92FE9D);
        }

        [wm-nav] {
            text-decoration: underline;
            color: black;
        }

        a {
            text-decoration: underline;
            color: white;
        }

        nav {
            top: 30px;
            bottom: auto;
            padding: 20px;
            text-align: top;
            color: white;
            position: absolute;
        }

        #titulo {
            padding: 20px;
            background-image: linear-gradient(to right, #7c7c7c, #353535);
            text-align: center;
            color: white;
            position: relative;

        }

        #conteudo {
            color: white;
            position: relative;
            padding: 20px;
        }

        footer {
            padding: 5px;
            background-image: linear-gradient(to right, #7c7c7c, #353535);
            color: white;
            position: absolute;
            bottom: 0%;
        }
    </style>
</head>

<body>

    <header>
        <h1 id="titulo">Exercícios HTML</h1>
    </header>

    <nav>
        <button><a href wm-nav="exercicios/teste.html">Teste</a></button>
        <button><a href wm-nav="exercicios/texto1.html">Texto 1</a></button>
        <button><a href wm-nav="exercicios/texto2.html">Texto 2</a></button>
        <button><a href wm-nav="exercicios/listas.html">Listas</a></button>
        <button><a href wm-nav="exercicios/listaAninhada.html">Lista Aninhada</a></button>
        <button><a href wm-nav="exercicios/links.html">Links</a></button>
        <button><a href wm-nav="exercicios/tabela.html">Tabela</a></button>

    </nav>

    <section id="conteudo"></section>
    
    <footer>
        Curso de Web Moderno: <a href="https://twitter.com/Glmmm15">Glmmm</a>
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>

</body>

</html>
