<!--Listas de Definição-->
<dl>
    <dt>Item 1</dt>
    <dd>Descrição do item 1</dd>
    <dt>Item 2</dt>
    <dd>Descrição do item 2</dd>
    <dt>Item 3</dt>
    <dd>Descrição do item 3</dd>
</dl>
<!--Listas Aninhadas-->
<ul class="tree"> Lista
    <li>
        <span wm-folder>Descrição 1</span>
        <ul class="tree">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </li>
    <li>
        <span wm-folder>Descrição 2</span>
        <ul>
            <li>
                <span wm-folder>Grupo 1</span>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </li>
        </ul>

    </li>
</ul>
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function (e) {
        const ul = folder.nextElementSibling
        if (ul.style.display == 'block') {
            ul.style.display = 'none'
        } else {
            ul.style.display = 'block'
        }

        }
    })

</script>
