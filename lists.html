<li> Descrição 1

</li>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelector('ul.tree').addEventListener('click', function(e){
        if(e.target.tagName == 'LI'){
            e.target.classList.toggle('open');
        }
    });
</script>
