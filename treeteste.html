<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Projeto</h1>
    <ul class="tree">
        <li>
            <button type="button" onclick="fechou('esconde')">Backend</button>
            <ul id="esconde">

                <li>
                    <button type="button" onclick="fechou('escondeApp')">app</button>
                    <ul id="escondeApp">
                        <li>produto.js</li>
                        <li>usuario.js</li>
                        <li>venda.js</li>
                    </ul>
                </li>
                <li>
                    <button type="button" onclick="fechou('escondeConfig')">config</button>
                    <ul id="escondeConfig">
                        <li>banco.js</li>
                        <li>rotas.js</li>
                        <li>servidores.js</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <button type="button" onclick="fechou('escondeFront')">frontend</button>
            <ul id="escondeFront">
                <li>
                    public
                    <ul>
                        <li>app.css</li>
                        <li>app.js</li>
                        <li>index.html</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
    <style>
        .display {
            display: none;
        }
    </style>

    <script>
        function fechou(recebeId) {
            let display = document.getElementById(recebeId).style.display;
            if (display == 'none') {
                document.getElementById(recebeId).style.display = 'block'
            } else {
                document.getElementById(recebeId).style.display = 'none'
            }
        }
    </script>

</body>

</html>
